<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		{% block title %}
		{% endblock %}
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		{% load static %}
		<link href="{% static 'css/styles.css' %}" rel="stylesheet">
	</head>

<body class="d-flex flex-column min-vh-100">
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					{% for i in nav_objects %}
					<a class="nav-item nav-link" href="/page/{{ i.id }}">
						{{ i.item_nav }}
					</a>
					{% endfor %}
					<a class="nav-item nav-link" href="https://kinopoisk.ru" target="_blank">Kinopoisk</a>
				</div>
			</div>
		</nav>
	</header>

			{% block content %}
			{% endblock %}
	<footer class="footer mt-auto py-3 bg-dark text-light text-center text-lg-start">
		<h5 class="text-center">
			Мурсалиева Саадат Анар кызы
		</h5>
	</footer>

		<script crossorigin="anonymous" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
