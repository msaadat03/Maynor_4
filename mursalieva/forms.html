	<div class="container-fluid">
		<form
			method="POST"

			<div class="mb-3">
				<label for="input-surname">
					Last name
				</label>
				<input type="text" class="form-control" id="input-surname" required>
			</div>
			<div class="mb-3">
				<label for="input-name">
					First name
				</label>
				<input type="text" class="form-control" id="input-name" required>
			</div>
			<div class="mb-3">

				</label>

			</button>

		<form
			action="http://185.182.111.214:7628/cgi-bin/form_action.py"
			id="UserEnter"
			name="UserEnter"
			target="_blank"
		>
			<label>
				1018. Известен год. Определить, будет ли этот год високосным, и к какому веку этот год относится.
			</label>
			<div class="mb-3">
				<label for="Year">
					Year
				</label>
				<input type="text" class="form-control" id="year" required>
			</div>
			<input class="btn btn-primary" id="verify" type="button" value="Check">
			<input class="btn btn-primary" id="send" type="button" value="Send">
			<input id="leap" readonly>
			<input id="century" readonly>
		</form>

		<script>
		function verify() {
			let year = parseInt(document.getElementById("year").value);

			console.log(year);

			let leap = document.getElementById("leap");
			let century = document.getElementById("century");

			leap.value = ((year % 4 === 0) && !(year % 100 === 0)) || (year % 400 === 0);
			century.value = parseInt(year / 100 + 1);
			check = true;
		}

		function send() {
			if (check) {
				document.getElementById("UserEnter").submit();
			} else {
				alert("Есть недостатки. Повторите ввод");
			}
		}

		function verify_send() {
			verify();
			send();
		}

		let check = false;

		const year = document.getElementById("year");
		year.addEventListener('keyup', verify);

		const checkBtn = document.getElementById("verify");
		checkBtn.addEventListener('click', verify);

		const sendBtn = document.getElementById("send");
		sendBtn.addEventListener('click', send);
	</script>
